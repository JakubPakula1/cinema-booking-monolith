<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title>Repertoire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<div layout:fragment="content">

    <div class="container cinema-section">

        <h1 class="mb-4">Now playing</h1>

        <div class="date-navigation mb-5 d-flex gap-2 overflow-auto pb-3">
            <a th:each="day : ${nextDays}"
               th:href="@{/repertoire(date=${day})}"
               class="btn btn-outline-light date-btn"
               th:classappend="${day.equals(selectedDate)} ? 'active'">

                <div class="fw-bold" th:text="${#temporals.format(day, 'EEE', T(java.util.Locale).ENGLISH)}">Mon</div>
                <div th:text="${#temporals.format(day, 'dd.MM')}">12.05</div>
            </a>
        </div>

        <div class="repertoire-list">

            <div th:each="movie : ${movies}" class="card mb-4 movie-row-card">
                <div class="row g-0">

                    <div class="col-md-2">
                        <img th:src="@{/uploads/{file}(file=${movie.posterFileName})}"
                             class="img-fluid rounded-start h-100 object-fit-cover"
                             alt="Poster">
                    </div>

                    <div class="col-md-10">
                        <div class="card-body d-flex flex-column h-100 justify-content-center">

                            <h4 class="card-title text-white mb-2" th:text="${movie.title}">Avatar</h4>

                            <div class="text-secondary mb-3 small">
                                <span class="badge bg-danger me-2" th:text="${movie.genre}">SCI_FI</span>
                                <i class="bi bi-clock"></i> <span th:text="${movie.duration} + ' min'"></span>
                            </div>

                            <div class="screening-times">
                                <span class="text-secondary me-3">Select hour:</span>

                                <th:block th:each="s : ${movie.screenings}">

                                    <a th:if="${s.isAvailable}"
                                       th:href="@{/screenings/booking/{screeningId}(screeningId=${s.screeningId})}"
                                       class="btn btn-outline-danger btn-sm m-1 time-btn">
                                        <span th:text="${s.time}">14:30</span>
                                    </a>

                                    <button th:unless="${s.isAvailable}"
                                            type="button"
                                            class="btn btn-secondary btn-sm m-1 time-btn disabled"
                                            style="opacity: 0.5; cursor: not-allowed;"
                                            disabled>
                                        <span th:text="${s.time}">14:30</span>
                                    </button>

                                </th:block>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${movies.isEmpty()}" class="text-center text-secondary mt-5">
                <h3>No screenings available on this day :(</h3>
                <p>Check another date.</p>
            </div>

        </div>
    </div>
</div>
</html>
