<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="text-center">
    <h1 class="display-1 fw-bold text-danger" th:text="${errorCode}">Error</h1>

    <p class="fs-3"> <span class="text-danger">Oops!</span> <span th:text="${errorMessage}">Something went wrong.</span></p>

    <p class="lead">
        There was a problem with your request.
    </p>

    <a href="/" class="btn btn-primary">Back to home page</a>

    <div th:if="${technicalDetails}" class="mt-4 alert alert-secondary">
        <small th:text="${technicalDetails}"></small>
    </div>
</div>

</body>
</html>
