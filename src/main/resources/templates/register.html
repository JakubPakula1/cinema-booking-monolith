<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cinema App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            /* Twoja paleta kolorów (taka sama jak w loginie) */
            --space-indigo: #2b2d42;
            --lavender-grey: #8d99ae;
            --platinum: #edf2f4;
            --punch-red: #ef233c;
            --flag-red: #d90429;
            --bg-primary: #1a1b26;
            --bg-surface: #2b2d42;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh; /* Zmiana na min-height, żeby na mobilkach się nie ucinało */
            display: flex;
            align-items: center;
            justify-content: center;
            /* Tło: Gradient + Zdjęcie kinowe */
            background: linear-gradient(rgba(26, 27, 38, 0.85), rgba(26, 27, 38, 0.95)),
            url('https://images.unsplash.com/photo-1517604931442-710536443c19?w=1920&q=80');
            background-size: cover;
            background-position: center;
            padding: 20px; /* Odstęp na małych ekranach */
        }

        .register-card {
            background-color: var(--bg-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px; /* Nieco szersze niż login */
            color: var(--platinum);
        }

        .register-title {
            text-align: center;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--platinum);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            background-color: var(--bg-primary);
            border: 1px solid #444;
            color: var(--platinum);
            padding: 12px;
            border-radius: 8px;
        }

        .form-control:focus {
            background-color: var(--bg-primary);
            border-color: var(--punch-red);
            color: var(--platinum);
            box-shadow: 0 0 0 0.25rem rgba(239, 35, 60, 0.25);
        }

        /* Naprawa koloru tła przy autouzupełnianiu */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px var(--bg-primary) inset !important;
            -webkit-text-fill-color: var(--platinum) !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .btn-register {
            background-color: var(--punch-red);
            border: none;
            color: white;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background-color: var(--flag-red);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(217, 4, 41, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--lavender-grey);
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--punch-red);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: var(--platinum);
        }

        label {
            color: var(--lavender-grey);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-group-text {
            background-color: var(--bg-primary);
            border-color: #444;
            color: #888;
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="text-center mb-3">
        <i class="bi bi-person-plus-fill text-danger" style="font-size: 3rem;"></i>
    </div>

    <h2 class="register-title">Create Account</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="your@email.com" required>
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1">Email error</div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-key"></i>
                    </span>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="••••••••" required>
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small mt-1">Password error</div>
        </div>

        <button type="submit" class="btn btn-register">
            JOIN US
        </button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/login">Log in here</a>
    </div>
</div>

</body>
</html>
