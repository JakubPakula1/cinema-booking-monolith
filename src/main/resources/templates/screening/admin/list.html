<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Screenings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Screenings</h1>
        <a href="/admin/screenings/add" class="btn btn-primary">Add New Screening</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>Movie</th>
                <th>Room</th>
                <th>Date</th>
                <th>Start</th>
                <th>End</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="screening : ${screenings}">
                    <td th:text="${screening.movieTitle}"></td>
                    <td th:text="${screening.roomName}"></td>
                    <td th:text="${#temporals.format(screening.screeningDate, 'dd.MM.yyyy')}"></td>
                    <td th:text="${#temporals.format(screening.startTime, 'HH:mm')}"></td>
                    <td th:text="${#temporals.format(screening.endTime, 'HH:mm')}"></td>
                    <td>
                        <a th:href="@{/admin/screenings/edit/{id}(id=${screening.id})}"
                           class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i> Edit
                        </a>

                        <form th:action="@{/admin/screenings/delete/{id}(id=${screening.id})}"
                              th:method="delete"
                              class="d-inline"
                              onsubmit="return confirm('Do you want to delete this screening?');">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
