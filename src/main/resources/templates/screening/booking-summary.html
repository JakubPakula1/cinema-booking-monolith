<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title>Summary - Cinema App</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container cinema-section">

        <h2 class="mb-5 border-start border-4 border-danger ps-3 text-white">Summary</h2>

        <form th:action="@{/screenings/booking/process}" method="post" id="bookingForm">
            <div class="row g-5">

                <div class="col-lg-8">

                    <div class="card bg-surface border-0 mb-4 p-4 shadow-lg">
                        <h4 class="text-white mb-4"><i class="bi bi-ticket-perforated me-2 text-danger"></i>Configure your tickets</h4>

                        <div th:each="res, stat : ${summary.reservations}" class="ticket-row d-flex align-items-center justify-content-between mb-3 pb-3 border-bottom border-secondary border-opacity-25">

                            <div class="d-flex align-items-center gap-3">
                                <div class="seat-icon-small">
                                    <span th:text="${res.seat.seatNumber}">5</span>
                                </div>
                                <div>
                                    <h6 class="mb-0 text-white">Seat <span th:text="${res.seat.seatNumber}">5</span></h6>
                                    <small class="text-secondary">Row <span th:text="${res.seat.rowNumber}">A</span></small>
                                </div>
                            </div>

                            <div class="w-50">
                                <select class="form-select bg-dark text-white border-secondary ticket-select"
                                        th:name="|tickets[${stat.index}].typeId|"
                                        onchange="updateTotal()">
                                    <option th:each="type : ${summary.ticketTypes}"
                                            th:value="${type.id}"
                                            th:data-price="${type.price}"
                                            th:text="${type.name} + ' - ' + ${type.price} + ' PLN'">
                                        Standard - 25.00 PLN
                                    </option>
                                </select>

                                <input type="hidden" th:name="|tickets[${stat.index}].seatId|" th:value="${res.seat.id}">
                            </div>
                        </div>
                    </div>

                    <div class="card bg-surface border-0 p-4 shadow-lg">
                        <h4 class="text-white mb-4"><i class="bi bi-person-circle me-2 text-danger"></i>Buyer details</h4>
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label text-secondary">Email
                                <input type="email" class="form-control bg-dark text-white border-secondary"
                                       th:value="${summary.user.email}" readonly>
                                </label>
                                <div class="form-text text-secondary">We will send tickets to this email.</div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-lg-4">
                    <div class="booking-receipt-card sticky-top" style="top: 100px; z-index: 10;">

                        <div class="receipt-header" th:style="'background-image: url(/uploads/' + ${summary.movie.posterFileName} + ')'">
                            <div class="receipt-overlay p-4">
                                <h5 class="text-white fw-bold mb-1" th:text="${summary.movie.title}">Avatar</h5>
                                <div class="text-light opacity-75 small">
                                    <span th:text="${summary.movie.genre}">Sci-Fi</span> |
                                    <span th:text="${summary.movie.durationInMinutes} + ' min'">120 min</span>
                                </div>
                            </div>
                        </div>

                        <div class="receipt-body p-4 bg-surface">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-secondary">Date:</span>
                                <span class="text-white fw-bold" th:text="${#temporals.format(summary.screening.startTime, 'dd.MM.yyyy')}">12.05.2023</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-secondary">Time:</span>
                                <span class="text-white fw-bold" th:text="${#temporals.format(summary.screening.startTime, 'HH:mm')}">18:00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-4 border-bottom border-secondary border-opacity-25 pb-3">
                                <span class="text-secondary">Room:</span>
                                <span class="text-white fw-bold" th:text="${summary.screening.room.name}">Room 1</span>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <span class="fs-5 text-secondary">Total:</span>
                                <span class="fs-2 fw-bold text-danger" id="totalPriceDisplay">0.00 PLN</span>
                            </div>

                            <button type="submit" class="btn btn-gold w-100 py-3 fw-bold shadow-lg">
                                Confirm and Pay <i class="bi bi-credit-card-2-back ms-2"></i>
                            </button>

                            <div class="text-center mt-3">
                                <small class="text-danger" id="timer" th:data-expiration="${#temporals.formatISO(summary.expirationTime)}">Reservation time: 15:00</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        function updateTotal() {
            let total = 0;
            const selects = document.querySelectorAll('.ticket-select');

            selects.forEach(select => {
                const price = parseFloat(select.options[select.selectedIndex].getAttribute('data-price'));
                total += price;
            });

            document.getElementById('totalPriceDisplay').innerText = total.toFixed(2) + ' PLN';
        }

        document.addEventListener('DOMContentLoaded', updateTotal);

        const timerElement = document.getElementById('timer');
        const expirationTime = new Date(timerElement.getAttribute('data-expiration'));

        const timerInterval = setInterval(() => {
            const now = new Date();
            const remainingMs = expirationTime - now;

            if (remainingMs <= 0) {
                timerElement.innerText = "Time expired!";
                document.querySelector('button[type="submit"]').disabled = true;
                clearInterval(timerInterval);
                return;
            }

            const totalSeconds = Math.floor(remainingMs / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;

            timerElement.innerText = `Reservation time: ${minutes}:${formattedSeconds}`;
        }, 1000);
    </script>
</th:block>

</body>
</html>
