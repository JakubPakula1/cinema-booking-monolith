<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Movie List</h1>
            <a th:href="@{/admin/movies/add}" class="btn btn-primary">Add Movie</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Director</th>
                    <th>Release Year</th>
                    <th>Duration (min)</th>
                    <th>Poster</th>
                    <th>Actions</th> </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.id}"></td>
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.genre != null} ? ${movie.genre} : '-'"></td> <td th:text="${movie.director}"></td>
                    <td th:text="${movie.releaseYear}"></td>
                    <td th:text="${movie.durationInMinutes}"></td>
                    <td>
                        <img th:if="${movie.posterFileName}"
                             th:src="@{/uploads/{filename}(filename=${movie.posterFileName})}"
                             alt="Poster"
                             style="max-width: 50px; height: auto;">
                    </td>

                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{/admin/movies/edit/{id}(id=${movie.id})}"
                               class="btn btn-sm btn-warning">
                                Edit
                            </a>

                            <form th:action="@{/admin/movies/delete/{id}(id=${movie.id})}" th:method="delete">
                                <button type="submit"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this movie?')">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
