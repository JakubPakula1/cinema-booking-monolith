<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title>My Profile - Cinema App</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container cinema-section py-5">

        <div class="row mb-5">
            <div class="col-lg-8 mx-auto">
                <div class="card profile-header-card shadow-lg p-4 border-0">
                    <div class="d-flex align-items-center gap-4">
                        <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center border border-secondary"
                             style="width: 80px; height: 80px;">
                            <i class="bi bi-person-fill text-cinema-red fs-1"></i>
                        </div>
                        <div>
<!--                            <h2 class="text-white mb-0">Welcome, <span th:text="${user.firstName}">User</span>!</h2>-->
                            <p class="text-lavender mb-0">
                                <i class="bi bi-envelope me-2"></i><span th:text="${user.email}">email@example.com</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h3 class="text-white mb-4 border-bottom border-secondary pb-2">
                    <i class="bi bi-ticket-perforated me-2 text-cinema-red"></i>Your Tickets
                </h3>

                <div th:if="${orders.isEmpty()}" class="text-center py-5">
                    <i class="bi bi-film text-lavender" style="font-size: 4rem;"></i>
                    <h4 class="text-white mt-3">You don't have any tickets yet.</h4>
                    <a href="/repertoire" class="btn btn-outline-danger mt-3">View Schedule</a>
                </div>

                <div class="accordion" id="ordersAccordion" th:unless="${orders.isEmpty()}">

                    <div th:each="order, stat : ${orders}" class="accordion-item mb-3 rounded overflow-hidden">

                        <h2 class="accordion-header" th:id="'heading' + ${order.id}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    th:data-bs-target="'#collapse' + ${order.id}" aria-expanded="false">

                                <div class="d-flex justify-content-between align-items-center w-100 me-3">

                                    <div>
                                        <div class="fw-bold">
                                            <i class="bi bi-calendar-event me-2"></i>
                                            <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}">Date</span>
                                        </div>
                                        <small class="opacity-75"
                                               th:if="${!order.tickets.isEmpty()}"
                                               th:text="${order.tickets[0].screening.movie.title}">
                                            Movie Title
                                        </small>
                                    </div>

                                    <div class="text-end">
                                        <div th:text="${order.totalCost} + ' PLN'">50.00 PLN</div>
                                        <span class="badge bg-success">PAID</span>
                                    </div>
                                </div>
                            </button>
                        </h2>

                        <div th:id="'collapse' + ${order.id}" class="accordion-collapse collapse"
                             th:data-bs-parent="'#ordersAccordion'">
                            <div class="accordion-body bg-dark">

                                <h6 class="text-cinema-red mb-3">Screening Details:</h6>
                                <p class="text-white mb-1" th:if="${!order.tickets.isEmpty()}">
                                    <strong>Room:</strong> <span th:text="${order.tickets[0].screening.room.name}">Room 1</span> |
                                    <strong>Start:</strong> <span th:text="${#temporals.format(order.tickets[0].screening.startTime, 'HH:mm')}">18:00</span>
                                </p>

                                <hr class="border-secondary">

                                <h6 class="text-cinema-red mb-3">Seats:</h6>
                                <div class="table-responsive">
                                    <table class="table table-sm table-dark table-borderless">
                                        <thead>
                                        <tr class="text-lavender">
                                            <th>Row</th>
                                            <th>Seat</th>
                                            <th>Ticket Type</th>
                                            <th class="text-end">Price</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="ticket : ${order.tickets}">
                                            <td th:text="${ticket.seat.rowNumber}">A</td>
                                            <td th:text="${ticket.seat.seatNumber}">12</td>
                                            <td th:text="${ticket.ticketType.name}">Standard</td>
                                            <td class="text-end" th:text="${ticket.price} + ' PLN'">25.00 PLN</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="d-flex justify-content-end mt-3 pt-3 border-top border-secondary">
                                    <a th:href="@{/api/v1/tickets/{id}/pdf(id=${order.id})}" class="btn btn-outline-light btn-sm">
                                        <i class="bi bi-file-earmark-pdf-fill text-accent me-2"></i>Download Ticket PDF
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
