version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cinema-booking-db
    environment:
      POSTGRES_DB: cinema_booking
      POSTGRES_USER: cinema_user
      POSTGRES_PASSWORD: cinema_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: